<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body >
<div class="main-container" id="mainDiv">
    <form class="heroes__form" id="heroesForm">
        <label>
            Name Surname:
            <input type="text" placeholder="Iron Man" value="Iron Man" data-name="heroName"  id="input1">
            Comics:
            <select data-name="heroComics">
                <option value="Marvel">Marvel</option>
                <option value="DC">DC</option>
            </select>
            Favourite:
            <input type="checkbox" data-name="heroFavourite" id="fav">
            <input type="submit" value="submit" id="submit" class="button">
        </label>
    </form>
</div>


    <div class="hero">
        <table class="heroes__table" id="heroesTable">
            <thead>
            <tr>
                <th>Name Surname</th>
                <th>Comics</th>
                <th>Favourite</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


</body>
<script src="script.js"></script>
</html>

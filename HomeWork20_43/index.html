<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <form class="submit" >
        <div class="flex-container">
            <div>
                <label >First name:</label>
                <input class="box"  type="text" id="Fname">
            </div>
        </div>
        <div class="flex-container">
            <div>
                <label>Last name:</label>
                <input class="box"  type="text" id="Lname">
            </div>
        </div>
        <div class="flex-container">
            <div>
                <input class="gender box" type="radio" name="l" id="radio1" value="Man">
                <label class="radio label"  for="radio1">Man</label>
            </div>
            <div>
                <input class="gender box" type="radio" name="l" id="radio2" value="Woman" >
                <label class="radio label" for="radio2">Woman</label>
            </div>
        </div>
        <div class="flex-container">
            <div>
                <select class="select-1" name="select">
                    <option value="Днепр">Днепр</option>
                    <option value="Киев" >Киев</option>
                    <option value="Запорожье">Запорожье</option>
                </select>
                <label class="radio label"  for="radio1">City</label>
            </div>
        </div>
        <div class="flex-container">
            <label >Adress:</label>
             <textarea id="Adress" name="w3review" rows="4" cols="24"></textarea>
        </div>
        <div class="flex-container">
            <div class="check">
                <input class="box-1" type="checkbox" id="chek1" value="Ukrainian">
                <label >Ukrainian</label>
            </div>
            <div class="check">
                <input class="box-1" type="checkbox" id="chek2" value="English" >
                <label >English</label>
            </div>
            <div class="check">
                <input class="box-1" type="checkbox" id="chek3" value="German">
                <label >German</label>
            </div>
        </div>
        <div class="box">
            <button class="c-button">Save</button>
        </div>
    </form>
</div>
</body>
<script src="script.js"></script>
</html>

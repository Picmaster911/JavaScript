<form class="form">

        </select>

        <select class="select-1" name="Storage" id="select-2" required>
        </select>
    </p>
    <p>
        <label>Предоплата</label>
        <input c type="radio" name="Pay" id="radio1" value="Pay" required>

        <input  type="radio" name="Pay" id="radio2" value="Pay_After" required>
    </p>
    <p>
        <label>Количество</label>
        <input type="number" id="tentacles" name="total" required min="0" max="100">

    <p>
        <label>Коментарий</label>
    </p>
    <textarea id="Adress" name="Comment" rows="3" cols="24"></textarea>
    <p>

    </p>
</form>
